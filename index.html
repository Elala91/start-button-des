<canvas id="myCanvas" width="1000" height="1000"></canvas>

<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext("2d");
    pen.moveTo(50,100);
    pen.lineTo(150,200);
    pen.stroke();

    pen.beginPath();
    pen.arc(100,150,50,0,2*Math.PI);
    pen.fillStyle="red";
    pen.fill();


</script>
